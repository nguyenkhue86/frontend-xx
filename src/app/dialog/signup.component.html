<div class="login-container">
  <div (click)="closeDialog()" class="close"><i class="far fa-times-circle"></i></div>
  <div class="title"><h3>SIGN UP</h3></div>
  <div class="input-form">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput required [formControl]="usernameFormControl">
      <mat-hint>Username must be at least 6 characters </mat-hint>
      <mat-error *ngIf="usernameFormControl.hasError('required') || !usernameFormControl.hasError('minLength(6)')">
        Please enter a valid username
      </mat-error>
      </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input  matInput required [formControl]="emailFormControl" >
      <mat-error *ngIf="(emailFormControl.hasError('email') && !emailFormControl.hasError('required')) || (emailFormControl.hasError('required'))">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password"  matInput required [formControl]="passwordFormControl">
      <mat-error *ngIf="passwordFormControl.hasError('required') || !passwordFormControl.hasError('minLength(6')">
        Please enter a valid password
      </mat-error>
      <mat-hint>Password must be at least 6 characters </mat-hint>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Confirm Password</mat-label>
      <input type="password" matInput required [formControl]="confirmPasswordFormControl">
      <mat-error *ngIf="confirmPasswordFormControl.hasError('required') || !confirmPasswordFormControl.hasError('minLength(6') || checkPass == true  ">
        Confirm password failed
      </mat-error>
    </mat-form-field>
    <mat-checkbox (change)="checkBox()">I agree to sign up!</mat-checkbox>
    <div class="login-button">
      <button disabled={{!check}} (click)="signUp()" mat-raised-button color="accent">SIGN UP</button>
    </div>

  </div>
</div>
